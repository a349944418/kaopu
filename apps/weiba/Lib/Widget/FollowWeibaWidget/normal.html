<if condition="0 eq $follow_state['following']">
    <a event-node="doFollowWeiba" event-args="weiba_id={$weiba_id}&following={$follow_state['following']}&isrefresh={$isrefresh}" href="{:U('weiba/Index/doFollowWeiba', array('weiba_id'=>$weiba_id))}"></a>
<else />
    <a event-node="unFollowWeiba" event-args="uid={$fid}&uname={$uname}&following={$follow_state['following']}&follower={$follow_state['follower']}&refer={$refer}&isrefresh={$isrefresh}" href="{:U('weiba/Index/unFollowWeiba', array('weiba_id'=>$weiba_id))}"></a>
</if>
