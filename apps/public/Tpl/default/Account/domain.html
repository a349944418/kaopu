<include file="__THEME__/public_header" />
<link href="__APP__/account.css" rel="stylesheet" type="text/css" />
    <div id="page-wrap">
        <div id="main-wrap" class="container">
            <div id="st-index-grid" class="row boxShadow" style="margin:20px 0;">
              <div id="col4" class="main-left col-md-3">
                <div class="row">
                  <div class="col-sm-10">
                    <!--tab菜单--><include file="_tabs" />
                    </div>
                </div>
              </div>
              <div id="col7" class="main-right col-md-9 person-set">
                    <div class="extend minh person-set">
                    	<div class="set-hd"><h3>个性域名</h3></div>
                        <!--信息设置项---个性化域名-->
                        <if condition="$user_domain">
                            <div class="item-set item-domain">
                                <div class="set-item-info">{:U('public/Profile/index',array('uid'=>$user_domain))}</div>
                                <p>{:L('PUBLIC_SHORT_DOMAIN_TYPELIMIT')}</p>
                            </div>
                        <else />
                            <form model-node="account_domain" action="{:U('public/Account/doSaveDomain')}" method="post">
                                <div class="item-set item-domain">
                                    <div class="set-item-info">{:SITE_URL}/@<input event-node="input_text" name="domain" type="text" class="s-txt" /><a event-node="submit_btn" href="#" class="btn set-sub" style="padding: 3px 23px;">{:L('PUBLIC_SAVE')}</a>
                                    <input type="text" style="display:none"> 
                                    </div>
                                    <p>{:L('PUBLIC_SHORT_DOMAIN_TYPELIMIT')}</p>
                                </div>
                            </form>
                        </if>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__THEME__/js/module.form.js"></script>
<script src="__THEME__/js/account/module.setting.js"></script>
<include file="__THEME__/public_footer" />
