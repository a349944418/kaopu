<include file="__THEME__/public_header" />
<link href="__APP__/account.css" rel="stylesheet" type="text/css" />
<div id="page-wrap" class="center1">
  <div id="main-wrap" class="container">
    <div id="st-index-grid" class="row boxShadow" style="margin:20px 0;">
      <div id="col4" class="main-left col-md-2">
        <!--tab菜单-->
        <include file="_tabs" />
      </div>
      <div id="col7" class="main-right col-md-10 person-set">
        <div class="extend minh">
          <div class="set-hd"><h3>{$tabName}</h3></div>
          <div class="set-item-title f9"><p style="color:red;margin-bottom: 25px;">密码由字母，数字，符号组成，6-15个字符，区分大小写</p></div>
          <!--信息设置项---帐号安全-->
          <div class="set-item-info">
            <form action="{:U('public/Account/doModifyPassword')}" method="post">
                <div class="row">
                    <div class="col-sm-2 information1">
                        {:L('PUBLIC_ORIGINAL_PASSWORD')}：
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <input event-node="password" name="oldpassword" type="password" autocomplete = 'off' class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 information1">
                        {:L('PUBLIC_NEW_PASSWORD')}：
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <input event-node="password" name="password" type="password" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 information1">
                        {:L('PUBLIC_CONFIRM_PASSWORD')}：
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <input event-node="password" name="repassword" type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:20px 0;">
                    <div class="col-sm-2 information1"></div>
                    <div class="col-sm-5">
                        <a class="btn btn-default sub" href="javascript:void(0);" event-node="submit_btn">{:L('PUBLIC_SAVE')}</a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="__THEME__/js/module.form.js"></script>
<include file="__THEME__/public_footer" />
