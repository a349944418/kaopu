<include file="__THEME__/public_header" />
<link href="__APP__/account.css" rel="stylesheet" type="text/css" />
<script>
function getYear( y ){
    var d = new Date();
    var nowyear = d.getFullYear();
    var yearOption = '<option value="0">入学时间</option>';
    for(var i = 1950; i<= nowyear; i++){
        var selected = i == y ? 'selected' : '';
        yearOption += '<option value="'+i+'" '+selected+'>'+i+'</option>';
    }
    return yearOption;
}
    
</script>
<div id="page-wrap" class="center1">
  <div id="main-wrap" class="container">
    <div id="st-index-grid" class="row boxShadow" style="margin:20px 0;">
      <div id="col4" class="main-left col-md-2">
        <!--tab菜单-->
        <include file="_tabs" />
      </div>
      <div id="col7" class="main-right col-md-10 person-set">
        <div class="extend minh">
          <div class="set-hd"><h3>教育信息</h3></div>
          <div class="set-item-info">
            <form action="{:U('public/Account/doEdu')}" method="post">
                <div class="row school1">
                    <div class="col-sm-2 information1">
                        小学：
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control school" name="primary_school" value="{$primary.school_name}">
                        <select class="form-control birthday1" name="primary_school_time">
                            <script>document.write(getYear('{$primary.school_time}'));</script>
                        </select>
                    </div>
                </div>
                <div class="row school1">
                    <div class="col-sm-2 information1">
                        中学：
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control school" name="middle_school" data-toggle="modal" data-target="#comModal" data-whatever="middle_school" data-backdrop="static" readonly value="{$middle.school_name}">
                        <input type="hidden" name="middle_id" value="{$middle.school_id}">
                        <select class="form-control birthday1" name="middle_school_time">
                            <script>document.write(getYear('{$middle.school_time}'));</script>
                        </select>
                    </div>
                </div>
                <div class="row school1">
                    <div class="col-sm-2 information1">
                        高中：
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control school" name="high_school" data-toggle="modal" data-target="#comModal" data-whatever="high_school" readonly value="{$high.school_name}">
                        <input type="hidden" name="high_id" value="{$high.school_id}">
                        <select class="form-control birthday1" name="high_school_time">
                            <script>document.write(getYear('{$high.school_time}'));</script>
                        </select>
                    </div>
                </div>
                <div class="row school1">
                    <div class="col-sm-2 information1">
                        大学：
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control school" name="university_school" data-toggle="modal" data-target="#comModal" data-whatever="university_school" readonly value="{$university.school_name}">
                        <input type="hidden" name="university_id" value="{$university.school_id}">
                        <select class="form-control birthday1" name="university_school_time">
                            <script>document.write(getYear('{$university.school_time}'));</script>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin:20px 0;">
                    <div class="col-sm-2 information1"></div>
                    <div class="col-sm-5">
                        <a class="btn btn-default sub" href="javascript:void(0);" event-node="submit_btn">{:L('PUBLIC_SAVE')}</a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="__THEME__/js/module.form.js"></script>
<include file="__THEME__/public_footer" />
