<form id="ajax_login_form" method="POST" action="{:U('public/Passport/doLogin')}"> <div class="form-group form-group-lg row"> <div class="col-xs-12"><div class="input-group"> <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div> <input type="text" class="form-control" id="account_input" placeholder="邮箱" name="login_email"> </div> </div></div> <div class="form-group form-group-lg row"> <div class="col-xs-12"><div class="input-group"> <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div> <input type="password" class="form-control" id="pwd_input" name="login_password"  placeholder="密码" >  </div> </div></div> <div class="form-group form-group-lg"><div class="row"><div class="col-xs-7"> <button type="submit" class="btn btn-main btn-block" style="font-size:18px;" >登录</button></div> <div class="col-xs-5" style="padding-top:15px;padding-left:0;font-size:18px;">| <a href="javascript:showReg();" style="color:#fff;">注册</a></div></div> </div> </form> <div class="sanf">使用第三方登录</div> <div class="sflogin"><a href="javascript:;" class="weibo-login"></a> <a href="javascript:;" class="qq-login"></a></div>
<script>
    $(function(){
        $('#Reg_form').validate({
            rules : {
                login_email : {
                  email : true,
                },
                login_password : {
                  required : true,
                }
            },
            messages : {
                login_email : {
                  email : '请输入正确的邮箱格式',
                },
                login_password : {
                  required : '密码必须填写',
                }
            },
            errorPlacement: function(error, element) {  
                error.appendTo(element.parent().parent());  
            },
        })
    })

    function showReg(){
        $('#comModal').find('.modal-title').text('欢迎您的注册');
        $('#comModal').find('.modal-body').html('<img src="'+THEME_URL+'/image/loading1.gif" style="display:inline-block;width:75px;margin:30px auto;">');
        $.post('{:U("public/Register/ajaxReg")}',{},function(data){
            $('#comModal').find('.modal-body').html(data);
        },'html');
    }
</script>
<style>
    .sanf {background: url(__THEME__/image/sf_hengxian.png) center center no-repeat; text-align: center; font-size: 12px;}
    .sflogin {text-align: center; margin-bottom: 15px;}
    label.error {color: red; font-size: 12px; font-family: '微软雅黑'; float: right; margin: 5px 0 0;}
</style>
