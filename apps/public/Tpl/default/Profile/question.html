<volist name="question.data" id="vo">
    <div class="row tiyu">
        <div class="col-xs-2 text-center">
            <div class="browse"><span>{$vo.read_count}</span><br/>浏览</div>
        </div>
        <div class="col-xs-10 riyu1">
            <p class="riyu"><a href="{:U('weiba/Index/postDetail',array('post_id'=>$vo['post_id']))}">{$vo.title}</a></p>
            <p class="riyu"><span class="nine">{$vo.reply_count}</span>个回答｜<span class="nine">{$vo.favorite_count}</span>关注</p>
        </div>
    </div>
</volist>
<!--页码-->
<neq name='question.html' value=''>
    <div id="page" class="page">
        {$question.html}
    </div>
</neq>
<!--页码/end-->
