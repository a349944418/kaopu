<volist name="favorite.data" id="vo">
    <div class="row experiment">
        <p class="enlightenment"><a href="{:U('weiba/Index/postDetail',array('post_id'=>$vo['post_id']))}" style="color:black;">{$vo.title}</a><span>---{$vo.favorite_count}关注| {$vo.reply_count}回答 | {:date('Y/m/d',$vo['post_time'])} </span></p>
        <if condition="$vo['is_del'] eq 0">
            <p class="experiment1">{$vo[content]|getShort=400}</p>
        <else/>
            <p class="experiment1">原文已被删除</p>
        </if>
    </div>
</volist>
<!--页码-->
<neq name='favorite.html' value=''>
    <div id="page" class="page">
        {$favorite.html}
    </div>
</neq>
<!--页码/end-->
